<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library</h1>
    <div class="mainContainer">
        <div class="flexContainer">
            <h2>Books </h2>
            <button class="newBookButton">Add Book</button>
        </div>
        
        <!-- book entries are added here in the form of cards -->
    </div>

   <form action="" method="post">
    <h3>Add new book entry</h3>

    <label for="title">Title </label>
    <input type="text" id="title" name="title">

    <label for="author">Author </label>
    <input type="text" id="author" name="author">

    <label for="numOfPages">Number of Pages </label>
    <input type="number" id="numOfPages" name="numOfPages">
    
    <label for="isRead">I have already read this book </label>
    <input type="checkbox" id="yes" name="isRead" value="yes">

    <button type="button">Submit</button>
    <button type="reset">Reset</button>
    
   </form>
</body>
</html>
